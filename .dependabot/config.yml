version: 1
update_configs:
  # Keep submodules up to date, batching pull requests weekly
  - package_manager: "submodules"
    directory: "/"
    update_schedule: "weekly"
    # Apply default reviewer and label to created
    # pull requests
    default_reviewers:
      - "shgysk8zer0"
    default_assignees:
      - "shgysk8zer0"
    default_labels:
      - "dependencies"
  # Keep Composer up to date, batching pull requests weekly
  - package_manager: "php:composer"
    directory: "/"
    update_schedule: "weekly"
    # Apply default reviewer and label to created
    # pull requests
    default_reviewers:
      - "shgysk8zer0"
    default_assignees:
      - "shgysk8zer0"
    default_labels:
      - "dependencies"
